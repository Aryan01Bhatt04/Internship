<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventsPractice</title>
    <script
      src="https://kit.fontawesome.com/1088783ed8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" id="form-container">
      <div class="left-side">
        <select name="Genre" id="Genre" class="selectors">
            <option value="default">Select Genre</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Thriller">Thriller</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Romance">Romance</option>
            <option value="Horror">Horror</option>
            <option value="Drama">Drama</option>
            <option value="Crime">Crime</option>
        </select>
        <select name="Movie" id="Movie" class="selectors">

        </select>
        <div>
            <label for="Watched" class="Labels">Watched</label><br>
            <label for="Yes" class="Labels-2">Yes</label>
            <input type="radio" name="Watched" id="Watched">
            <label for="No" class="Labels-2">No</label>
            <input type="radio" name="Watched" id="Watched">
        </div>
        <div>
            <label for="Ratings" class="Labels">Rate It:</label><br>
            <label for="one" class="Labels-2">1</label>
            <input type="checkbox" name="one" id="stars">
            <label for="one" class="Labels-2">2</label>
            <input type="checkbox" name="one" id="stars">
            <label for="one" class="Labels-2">3</label>
            <input type="checkbox" name="one" id="stars">
            <label for="one" class="Labels-2">4</label>
            <input type="checkbox" name="one" id="stars">
            <label for="one" class="Labels-2">5</label>
            <input type="checkbox" name="one" id="stars">
        </div>
        <div>
            <label for="Feedback" class="Labels">Feedback</label>
            <br>
            <input type="text" class="textBox" id="Feedback">
        </div>
      </div>
    </form>
  </body>
  <!-- <script src="index.js"></script>
    -->
</html>
