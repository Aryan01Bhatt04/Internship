<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="validationError"></h1>
    <form onsubmit="validateDetails(event)" method="POST" class="container">
        <div class="left">
            <input name="Fname" class="inputFields" id="Fname" type="text" placeholder="First Name"><br>
            <p id="NameError" class="message-error"></p>
            <input name="Lname" class="inputFields" id="Lname" type="text" placeholder="Last Name"><br>
            <input name="Email" class="inputFields" id="Email" type="text" placeholder="Email"><br>
            <p  id="EmailError" class="message-error"></p>
            <input name="PhnNo" class="inputFields" id="PhnNo" type="text" placeholder="Phone Number"><br>
            <p  id="ContactError" class="message-error"></p>
            <select name="Gender" id="Gender" class="genderSelect">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br>
            <textarea name="AddressBox" id="AddressBox" class="AddressBox">Address</textarea><br>
            <div class="DateField">
                <label for="DateField">Date Of Birth</label><br>
                <input name="DateField" type="date" id="DateField">
            </div>
            <p  id="submitError" class="message-error"></p>
            <button id="submitButton" class="submitButton" type="submit">Submit</button>
        </div>
        <div id="right" class="right">
            <div class="labelbtn">
                <label for="Prof_Details">Professional Details</label>
                <button id="plusButton" class="plusButton"><img src="icons/plus_icon.png" alt=""></button>
            </div>
            <input name="Prof_Details" type="text" id="Prof_Details" placeholder="Title">
            <textarea name="Experience" id="Experience">Experience</textarea>
        </div>
    </form>
</body>
<script src="index.js">
</script>
</html>
